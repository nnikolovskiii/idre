version: '3.8'

services:
  mongodb:
    image:  mongo:4.4
    container_name: accounting_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express:latest
    container_name: accounting_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      - mongodb


  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounting_backend
    command: >
      sh -c "uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      # MongoDB
      MONGO_URL: mongodb

      # JWT
      JWT_SECRET:
      ALGORITHM: 

      # Encryption
      ENCRYPTION_KEY:

      # Host configuration
      HOST: 0.0.0.0

      # LangGraph Configuration
      LANGGRAPH_URL:
      LANGGRAPH_WEBHOOK_URL:

      # Upload password
      UPLOAD_PASSWORD:
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo_data: