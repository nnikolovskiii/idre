name: Build and Deploy AI Stack (GitOps)

on:
  push:
    branches: [ "master" ]

jobs:
  # JOB 1: BUILD AND PUSH (Parallel Matrix)
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Let other images finish if one fails
      matrix:
        include:
          - image: gc-frontend
            context: ./frontend
          - image: gc-backend
            context: ./backend
          - image: gc-ai
            context: ./ai-agent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          # We push TWO tags: 'latest' (for caching/dev) and the 'SHA' (for ArgoCD)
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}

  # JOB 2: UPDATE KUBERNETES MANIFESTS
  # This runs only after ALL images have successfully built and pushed
  update-k8s-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kubernetes Repo
        uses: actions/checkout@v4
        with:
          repository: nnikolovskii/kubernetes # <--- MAKE SURE THIS IS CORRECT
          token: ${{ secrets.K8S_REPO_TOKEN }}
          path: k8s-repo

      - name: Update Image Tags in Helm Values
        run: |
          cd k8s-repo
          
          # Install yq (YAML processor)
          wget https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
          
          echo "Updating values.yaml with tag: ${{ github.sha }}"

          # Update Frontend Tag
          yq -i ".frontend.image.tag = \"${{ github.sha }}\"" charts/gc-app/values.yaml
          
          # Update Backend Tag
          yq -i ".backend.image.tag = \"${{ github.sha }}\"" charts/gc-app/values.yaml
          
          # Update AI Tag
          yq -i ".ai.image.tag = \"${{ github.sha }}\"" charts/gc-app/values.yaml

          # Check if there are changes before committing
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit and Push
          git config user.name "GitHub Actions CI"
          git config user.email "actions@github.com"
          git add charts/gc-app/values.yaml
          git commit -m "Update image tags to ${{ github.sha }} [skip ci]"
          git push