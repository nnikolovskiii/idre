name: Build and Deploy AI Stack

on:
  push:
    branches: [ "master" ]

jobs:
  # JOB 1: BUILD AND PUSH TO DOCKER HUB
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - image: gc-frontend
            context: ./frontend
          - image: gc-backend
            context: ./backend
          - image: gc-ai
            context: ./ai-agent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest

  # JOB 2: SSH AND DEPLOY
  deploy:
    needs: build-and-push # Only runs if build-and-push succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd traefik-stack
            
            echo "-> Restarting ai.yml stack..."
            docker compose -f ai.yml down
            docker compose -f ai.yml pull
            docker compose -f ai.yml up -d --build