version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE SERVICES
  # ---------------------------------------------------------------------------
  
  redis:
    image: redis:6
    ports: ["6379:6379"]
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 1s
      retries: 5
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16
    ports: ["5433:5432"]
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s

  seaweedfs:
    image: chrislusf/seaweedfs
    ports:
      - "8333:8333"   # S3 API
      - "9333:9333"   # Master
      - "8888:8888"   # Filer UI
    command: >
      server
      -dir=/data
      -filer=true
      -s3=true
      -master.volumeSizeLimitMB=1024
      -volume.max=0   # allow volume servers inside same container
    volumes:
      - seaweedfs-data:/data
    healthcheck:
      test: ["CMD-SHELL", "weed shell -master=localhost:9333 ping || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G

  langgraph-api:
    build:
      context: ./ai-agent              # <--- CHANGED: Current directory (ai-agent)
      dockerfile: Dockerfile
    image: gc-ai
    ports: ["8123:8000"]
    depends_on:
      seaweedfs:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - ai-agent/.env               # <--- CHANGED: Look in root folder
    environment:
      REDIS_URI: redis://redis:6379
      DATABASE_URI: postgresql://postgres:postgres@postgres:5432/postgres

  backend:
    build:
      context: ./backend     # <--- CHANGED: Go up one level, then into backend
      dockerfile: Dockerfile
    image: gc-backend
    ports: ["8001:8001"]
    depends_on:
      seaweedfs:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      langgraph-api:
        condition: service_started
    env_file:
      - backend/.env             
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      ALGORITHM: HS256
      LANGGRAPH_URL: http://langgraph-api:8000
      LANGGRAPH_WEBHOOK_URL: http://backend:8001/webhook
      S3_ENDPOINT_URL: http://seaweedfs:8333
      BUCKET_NAME: my-local-bucket
      AWS_ACCESS_KEY_ID: any
      AWS_SECRET_ACCESS_KEY: any

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gc-frontend
    ports: ["5173:3000"]
    depends_on:
      - backend
    env_file:
      - frontend/.env

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  seaweedfs-data:
    driver: local
